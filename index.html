<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/elementor-favicons-32x32.png" sizes="32x32" />
    <link rel="stylesheet" href="css/style.css">
    <title>Search</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__actions">
                <button class="btn btn--ghost">login</button>
            </div>
        </header>
        <section class="page-head">
            <div class="page-head__results">
                <div class="results">
                    <h1 class="results__title">Filter results <span class="results__num">(15)</span></h1>
                </div>
                <button class="btn btn-clear">Clear all</button>
            </div>
            <div class="page-head__search">
                <div class="search">
                    <input type="text" placeholder="What do you need help with?" />
                </div>
            </div>
        </section>
        <section class="page">
            <div class="page__aside"></div>
            <div class="page__main"></div>
        </section>
        <footer class="footer">
            <div class="footer__logo"></div>
            <ul class="links">
                <li class="links__item link"></li>
                <li class="links__item link"></li>
                <li class="links__item link"></li>
                <li class="links__item link"></li>
            </ul>
            <div class="footer__overline">
                <div class="mdl-reindex"></div>
            </div>
        </footer>
    </div>
</body>

</html>
